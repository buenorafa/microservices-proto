syntax = "proto3";

option go_package = "github.com/buenorafa/microservices-proto/golang/order";

message CreateOrderRequest {
  int64 costumer_id = 1;
  repeated OrderItem order_items = 2;
}

message OrderItem {
  string product_code = 1;
  int32 quantity = 2;
  double unit_price = 3;
}

message CreateOrderResponse {
  int64 order_id = 1;
}

service Order {
  rpc Create (CreateOrderRequest) returns (CreateOrderResponse);
}